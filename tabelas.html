<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<table border="1" width="350" style="border-collapse: collapse;">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr align="center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr align="right">
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>

</table>

<br>

<table border="1" width="350" style="border-collapse: collapse;">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr align="center">
        <td colspan="3">4</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>


</table>

<br>

<table border="1" width="350" style="border-collapse: collapse;">
    <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="5" align="center">3</td>
    </tr>
    
    <tr align="center">
        <td colspan="2">4</td>
    </tr>

    <tr>
        <td>5</td>
        <td>6</td>
    </tr>

</table>

</body>
</html>
